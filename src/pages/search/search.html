<ion-header>
  <ion-navbar>
    <ion-title>
      Search Exercises
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Workout Type</ion-label>
      <ion-select [(ngModel)]="workoutType">
        <ion-option value="cardio">Cardio</ion-option>
        <ion-option value="aerobic">Aerobic</ion-option>
        <ion-option value="strength">Strength</ion-option>
        <ion-option value="balance">Balance</ion-option>
        <ion-option value="flexibility">Flexibility</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Equipment</ion-label>
      <ion-select [(ngModel)]="equipment" multiple="true">
        <ion-option value="Pulldown">Pulldown</ion-option>
        <ion-option value="Bench">Benches</ion-option>
        <ion-option value="Dumbbell">Dumbbells</ion-option>
        <ion-option value="Bicycle">Bicycle</ion-option>
        <ion-option value="Decline Bench">Decline Bench</ion-option>
        <ion-option value="Cables">Cables</ion-option>
        <ion-option value="Elliptical">Elliptical</ion-option>
        <ion-option value="Row Machine">Row Machine</ion-option>
        <ion-option value="treadmill">Treadmill</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Difficulty</ion-label>
      <ion-select [(ngModel)]="difficulty">
        <ion-option value="beginner">Beginner</ion-option>
        <ion-option value="intermediate">Intermediate</ion-option>
        <ion-option value="advanced">Advanced</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div text-center>
    <button ion-button outline (click)="search(workoutType, equipment, difficulty)">Search</button>
  </div>



</ion-content>
