<ion-header>
  <ion-navbar>
    <ion-title>
      {{name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card ion-item *ngFor="let exercise of exercises">
    <!--<img src="img/nin-live.png"/>-->
    <img src={{exercise[7]}}/>
    <ion-card-content>
      <ion-card-title>
        {{exercise[1]}}
      </ion-card-title>
      <p>
        Exercise Type: {{exercise[3]}}
      </p>
      <p>
        Target Muscles: {{exercise[4]}}
      </p>
      <p>
        Sets: {{exercise[5]}}
      </p>
      <p>
        Reps: {{exercise[6]}}
      </p>
      <p>
        Instructions:
        {{exercise[2]}}
      </p>

    </ion-card-content>
  </ion-card>

</ion-content>
