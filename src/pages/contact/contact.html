<ion-header>
  <ion-navbar color=primary>
    <ion-title text-center>Progress Tracker</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="createEventPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let key of eventKeys" (click)="itemSelected(key, events[key].name, events[key].exercises)">
      {{ events[key].name }}
    </button>
  </ion-list>
</ion-content>
