<ion-header>

  <ion-navbar>
    <ion-title>Create Workout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Workout Program Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

  </ion-list>

  <div text-center>
    <button ion-button outline (click)="createWorkout(name)">Create</button>
  </div>

</ion-content>
