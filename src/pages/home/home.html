<ion-header>
  <ion-navbar>
    <ion-title>My Workouts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="createWorkoutPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let key of workoutKeys" (click)="itemSelected(workouts[key].name, workouts[key].exercises)">
      {{ workouts[key].name }}
    </button>
  </ion-list>
</ion-content>
