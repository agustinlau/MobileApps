<head>
  <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
</head>
<ion-header>
  <ion-navbar color=primary>
    <img style="width: 30px; height: 30px; margin-left: 10px; margin-top: 0px; position: fixed" src="../../assets/icon/logo.png"/>
    <ion-title text-center style="font-family: 'Raleway', sans-serif">My Workouts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="createWorkoutPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let key of workoutKeys" (click)="itemSelected(workouts[key].name, workouts[key].exercises)">
      {{ workouts[key].name }}
      <!--<p>Number of exercises: {{workouts[key].exercises.length}}</p>-->
    </button>
  </ion-list>
</ion-content>
