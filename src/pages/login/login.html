<ion-header>
  <ion-navbar>
    <ion-title>Lift</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" value="" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block color="primary" (click)="login(email, password)">Login</button>
  <button (click)="goToSignUp()">Haven't registered yet? Click here to sign up!</button>
</ion-content>
