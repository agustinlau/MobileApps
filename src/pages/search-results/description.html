<ion-header>
  <ion-navbar>
    <ion-title>
      Search Results
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <!--<img src="img/nin-live.png"/>-->
    <ion-card-content>
      <ion-card-title>
        {{name}}
      </ion-card-title>

      <ion-img>
        {{photo}}
      </ion-img>

      <p>
        Exercise Type: {{type}}
      </p>
      <p>
        Target Muscles: {{muscles}}
      </p>
      <p>
        Sets: {{sets}}
      </p>
      <p>
        Reps: {{reps}}
      </p>
      <p>
        Instructions:
        {{description}}
      </p>

    </ion-card-content>
  </ion-card>

  <div text-center>
  <button ion-button outline (click)="addToWorkout()">Add to Workout</button>
  </div>
</ion-content>
