<ion-header>
  <ion-navbar>
    <ion-title>
      Search Exercises
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item *ngFor="let exercise of exercises">
    <ion-label>{{exercise}}</ion-label>
    <ion-checkbox> color="dark"</ion-checkbox>
  </ion-item>

  <div text-center>
    <button ion-button outline (click)="addToWorkout()">Add to Workout</button>
  </div>
</ion-content>
