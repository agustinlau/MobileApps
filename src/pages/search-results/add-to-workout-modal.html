<ion-header>
  <ion-navbar>
    <ion-title>
      Add Exercises
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!--<ion-item *ngFor="let key of workoutKeys">-->
    <!--<ion-label>{{workouts[key].name}}</ion-label>-->
    <!--<ion-checkbox> color="dark"</ion-checkbox>-->
  <!--</ion-item>-->

  <ion-list radio-group>
    <ion-list-header>
      Workouts
    </ion-list-header>

    <ion-item *ngFor="let key of workoutKeys">
      <ion-label>{{workouts[key].name}}</ion-label>
      <ion-radio (ionSelect)="changeSelected(key)"></ion-radio>
    </ion-item>
  </ion-list>

  <div text-center>
    <button ion-button outline (click)="addToWorkout(selectedKey, exercisesSelected)">Add</button>
    <button ion-button outline (click)="cancel()">Cancel</button>
  </div>
</ion-content>
